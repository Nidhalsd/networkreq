<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <div class="card">
        <div class="search">
           <input type="text" placeholder="Enter City Name" spellcheck="false" class="search-input"> 
           <button class='bx bx-search-alt-2 search-button'></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="Weather Icon">
           <h1 class="temp">22Â°C</h1>
           <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
                <img src="humidity.png" alt="Humidity Icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" alt="Wind Icon">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script> 

    
</body>
</html>
